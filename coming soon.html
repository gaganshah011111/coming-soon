<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coming Soon</title>
<style>
  *, *::before, *::after {box-sizing: border-box; margin:0; padding:0;}
  :root{
    --bg:#f5f8ff;
    --accent:#1e40af; /* Blue */
    --text:#1e3a8a;   /* Dark blue text */
    --muted:#64748b;  /* Grey-blue */
    --card:#ffffff;
  }

  body{
    font-family: 'Inter', sans-serif;
    background: var(--bg);
    color: var(--text);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }

  .container{
    background: var(--card);
    padding: 40px;
    border-radius: 16px;
    max-width: 800px;
    width: 100%;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  }

  h1{
    font-size: clamp(28px,5vw,44px);
    margin-bottom: 15px;
  }

  p{
    color: var(--muted);
    margin-bottom: 30px;
    font-size: 16px;
  }

  .countdown{
    display:flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
    margin-bottom: 20px;
  }

  .time-box{
    background: var(--bg);
    border: 2px solid var(--accent);
    padding: 15px 20px;
    border-radius: 12px;
    min-width: 80px;
    font-weight: 600;
  }

  .time-box .num{
    font-size: 24px;
    color: var(--accent);
  }

  .time-box .label{
    font-size: 12px;
    color: var(--muted);
    margin-top: 5px;
  }

  footer{
    margin-top: 25px;
    font-size: 13px;
    color: var(--muted);
  }

  @media(max-width:600px){
    .time-box .num{font-size:20px;}
    h1{font-size:28px;}
  }
</style>
</head>
<body>

<div class="container">
  <h1>Something Awesome is Coming!</h1>
  <p>Weâ€™re working hard to launch our project. Stay tuned!</p>

  <div class="countdown">
    <div class="time-box">
      <div class="num" id="days">0</div>
      <div class="label">Days</div>
    </div>
    <div class="time-box">
      <div class="num" id="hours">0</div>
      <div class="label">Hours</div>
    </div>
    <div class="time-box">
      <div class="num" id="minutes">0</div>
      <div class="label">Minutes</div>
    </div>
    <div class="time-box">
      <div class="num" id="seconds">0</div>
      <div class="label">Seconds</div>
    </div>
  </div>

  <footer>&copy; Gagan Kumar Shah. All Rights Reserved.</footer>
</div>

<script>
  const targetDate = new Date(new Date().getFullYear(),11,31,23,59,59).getTime();

  function updateCountdown(){
    const now = new Date().getTime();
    const diff = targetDate - now;

    const days = Math.floor(diff / (1000*60*60*24));
    const hours = Math.floor((diff % (1000*60*60*24))/(1000*60*60));
    const minutes = Math.floor((diff % (1000*60*60))/(1000*60));
    const seconds = Math.floor((diff % (1000*60))/1000);

    document.getElementById('days').innerText = days;
    document.getElementById('hours').innerText = hours;
    document.getElementById('minutes').innerText = minutes;
    document.getElementById('seconds').innerText = seconds;
  }

  setInterval(updateCountdown,1000);
  updateCountdown();
</script>

</body>
</html>
